<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style/login.css'>
    <script src='main.js'></script>
</head>

<body style="background-color: rgb(250, 224, 224);">
    <form method="get" action="./Main.html">
        <fieldset style=" margin: auto; width: 40%;">
            <legend style="color:rgb(228, 21, 173); font-weight: bold; font-size: large;"> Login</legend>
            <label for="Name"> <u>U</u>ser Name :</label> <br>
            <input type="text" id="Name" name="username" placeholder=" Enter Your User Name " accesskey="U"
                style="width: 100%; height: 30px;" /> <br><br>
            <label for="password">User <u>p</u>assword : </label> <br>
            <input type="password" id="password" name="password" placeholder=" Enter Your User password " accesskey="P"
                style="width: 100%; height: 30px;" /> <br> <br>
            <input type="checkbox" id="remember">
            <label for="remember" accesskey="R"> <u>R</u>emeber me </label> <br><br>
            <input type="submit" value="Sign in " accesskey="S" style="margin-left: auto; margin-right: auto;">
        </fieldset>
    </form>

</body>

</html>
