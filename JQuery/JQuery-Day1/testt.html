<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Page App</title>
   <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>

  <div class="menu">
    <div class="menu-btn" data-target="about">About</div>
    <div class="menu-btn" data-target="gallery">Gallery</div>
    <div class="menu-btn services-btn">Services</div>
    <div class="menu-btn" data-target="complain">Complain</div>
  </div>

  <div class="dropdown-box">
    <div class="box" >Item #1</div>
    <div class="box" >Item #2</div>
    <div class="box" >Item #3</div>
  </div>

  <!-- About -->
  <div id="about" class="section">
    <p>Story About snow man.</p>
  </div>

  <!-- Gallery -->
  <div id="gallery" style="display: none;">
    <div class="gallery-wrapper">
      <button id="prev" class="arrow-btn left-arrow">
        <img src="./images/left.png" width="40" height="40">
      </button>

      <img id="gallery-img"  src="./images/1.jpg" width="400" height="250">

      <button id="next" class="arrow-btn right-arrow">
        <img src="./images/right.png" width="40" height="40">
      </button>
    </div>
  </div>

  <!-- Complain -->
  <div id="complain" class="section">
    <h2>Complain Form</h2>
    <div class="form-box">
      <label for="name">Name:</label>
      <input type="text" id="name">

      <label for="email">Email:</label>
      <input type="email" id="email">

      <!-- <label for="message">text:</label>
      <input type="tel" id="message"> -->

      <label for="message">Complain:</label>
      <textarea id="message" rows="20" ></textarea>

      <button id="send">Send</button>
    </div>

    <div class="preview-box" style="display:none;">
      <h3>Preview</h3>
      <p><strong>Name:</strong> <span id="prev-name"></span></p>
      <p><strong>Email:</strong> <span id="prev-email"></span></p>
      <p><strong>Message:</strong> <span id="prev-msg"></span></p>
      <button id="edit">Edit</button>
    </div>
  </div>

 <script src="./test.js"></script>
  
  
</body>
</html>
