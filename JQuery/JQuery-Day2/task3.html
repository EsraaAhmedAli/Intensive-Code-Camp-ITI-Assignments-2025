<!DOCTYPE html>
<html>
<head>
  <title>Drag, Shrink & Hide</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <style>
    body {
      font-family: Arial;
    }

    h2 {
      margin-left: 10px;
    }

    #blackhole {
      width: 300px;
      height: 300px;
      background-color: black;
      border-radius: 50%;
      position: relative;
      margin: 20px;
      float: left;
      text-align: center;
      line-height: 300px;
      color: white;
      font-size: 24px;
      font-family: "Comic Sans MS", cursive;
    }

    #drag-img {
      width: 100px;
      height: 120px;
      background-color: yellow;
      text-align: center;
      padding: 5px;
      float: right;
      margin: 100px;
      cursor: move;
    }

    #drag-img img {
      width: 100%;
      height: auto;
    }

    #drag-img span {
      display: block;
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>Droppables</h2>
  <hr>

  <div id="blackhole">Black Hole</div>

  <div id="drag-img">
    <img id="img1" src="./images/2.jpg" alt="Drag Me">
    <span>Drag Me</span>
  </div>

  <script src="./task3.js">
   
     
  </script>

</body>
</html>
